<h1 style="color:white;">To Do List</h1>
<div class="container">
    <div class="text-input">
        <input type="text" [(ngModel)]="name_item" placeholder="Wpisz tutaj nazwę zadania">
        <button type="button" (click)="onAddItem()">Dodaj</button>
    </div>
    
    <ul>
        <li *ngFor="let val of list; let i=index">
            {{val}}<a href="#" (click)="onRemoveItem(i)">Usuń</a>
        </li>
    </ul>
</div>
